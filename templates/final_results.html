<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Final Results</title>
</head>
<body>
    <h2>Final Results</h2>
    <table>
        <tr>
            <th>Identifier</th>
            <th>Weighted Sum</th>
            <th>Price per m2</th>
            <th>Population</th>
            <th>Distance to center</th>
        </tr>
        {% for index, row in data.iterrows() %}
            <tr>
                <td>{{ row['Municipio'] }}</td>
                <td>{{ row['weighted_sum'] }}</td>
                <td>{{ row['priceByArea_y'] }}</td>
                <td>{{ row['Total_y'] }}</td>
                <td>{{ row['distanciaCentro_y'] }}</td>
            </tr>
        {% endfor %}
    </table>
    <form action="/" method="get">
        <input type="submit" value="Start Over">
    </form>    
</body>
</html>
