<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Madrid Zone Selector</title>
    <link rel="stylesheet" href="static/styles.css" />
</head>
<body>
    <header class="site-header">
        <div class="left-section">
            <h1>Madrid Zone Selector - Select Importance</h1>
        </div>
        <div class="right-section">
            <span>Comunidad de Madrid</span>
            <img class="logo-madrid" src="../static/logoMadrid.png" alt="LogoMadrid">
        </div>
    </header>

    <div class="container-question">
        <h1 class='importance-title'>Value the importance of the following services:</h1>
        <form action="/final_results_extra_population" method="post">
            <span class="title-type">Population</span>
            
            <div class="slider-container">
                <div class="question-item question-label">
                    <label for="density">Density (hab/m2) (the more importance the lower the density):</label>
                </div>
                <div class="question-item slider-wrapper">
                    <input type="range" id="density" name="density" min="0" max="10" required>
                    <span class="value-left">0</span>
                    <span class="value-middle">5</span>
                    <span class="value-right">10</span>
                </div>
            </div>
            
            <div class="slider-container">
                <div class="question-item question-label">
                    <label for="women">Presence of women:</label>
                </div>
                <div class="question-item slider-wrapper">
                    <input type="range" id="women" name="women" min="0" max="10" required>
                    <span class="value-left">0</span>
                    <span class="value-middle">5</span>
                    <span class="value-right">10</span>
                </div>
            </div>
            
            <div class="slider-container">
                <div class="question-item question-label">
                    <label for="foreigners">Presence of foreigners:</label>
                </div>
                <div class="question-item slider-wrapper">
                    <input type="range" id="foreigners" name="foreigners" min="0" max="10" required>
                    <span class="value-left">0</span>
                    <span class="value-middle">5</span>
                    <span class="value-right">10</span>
                </div>
            </div>
            
            <div class="slider-container">
                <div class="question-item question-label">
                    <label for="young">Presence of young people:</label>
                </div>
                <div class="question-item slider-wrapper">
                    <input type="range" id="young" name="young" min="0" max="10" required>
                    <span class="value-left">0</span>
                    <span class="value-middle">5</span>
                    <span class="value-right">10</span>
                </div>
            </div>
            
            <div class="slider-container">
                <div class="question-item question-label">
                    <label for="highEduc">Presence of people with high education:</label>
                </div>
                <div class="question-item slider-wrapper">
                    <input type="range" id="highEduc" name="highEduc" min="0" max="10" required>
                    <span class="value-left">0</span>
                    <span class="value-middle">5</span>
                    <span class="value-right">10</span>
                </div>
            </div>
            <input type="submit" value="Next" class="submit-button">
        </form>
    </div>

    <footer class="main-footer">
        <div class="main-footer-container">
            <a href="/" class="styled-link">About</a>
            <div class="footer-text">Read the documentation:</div>
            <a href="https://www.github.com">
                <img class="logo-footer" src="../static/logoGithub.png" alt="Logo" class="footer-logo">
            </a>
        </div>
    </footer>
</body>
</html>
