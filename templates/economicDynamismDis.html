<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Madrid Zone Selector</title>
    <link rel="stylesheet" href="static/styles.css" />
</head>
<body>
    <header class="site-header">
        <div class="left-section">
            <h1>Madrid Zone Selector - Select Importance</h1>
        </div>
        <div class="right-section">
            <span>Comunidad de Madrid</span>
            <img class="logo-madrid" src="../static/logoMadrid.png" alt="LogoMadrid">
        </div>
    </header>

    <div class="container-question">
        <h1 class='importance-title'>Value the importance of the following services:</h1>
        <form action="/final_results_extra" method="post">
            <span class="title-type">General services</span>
            <div class="slider-container">
                <div class="question-item question-label">
                    <label for="sport_greenareas">Sport facilities and green areas:</label>
                </div>
                <div class="question-item slider-wrapper">
                    <input type="range" id="sport_greenareas" name="sport_greenareas" min="0" max="10" required>
                    <span class="value-left">0</span>
                    <span class="value-middle">5</span>
                    <span class="value-right">10</span>
                </div>
            </div>
            
            <div class="slider-container">
                <div class="question-item question-label">
                    <label for="espectaculos">Cultural spaces and shows:</label>
                </div>
                <div class="question-item slider-wrapper">
                    <input type="range" id="espectaculos" name="espectaculos" min="0" max="10" required>
                    <span class="value-left">0</span>
                    <span class="value-middle">5</span>
                    <span class="value-right">10</span>
                </div>
            </div>
            
            <div class="slider-container">
                <div class="question-item question-label">
                    <label for="residuos">Quality of garbage collection services:</label>
                </div>
                <div class="question-item slider-wrapper">
                    <input type="range" id="residuos" name="residuos" min="0" max="10" required>
                    <span class="value-left">0</span>
                    <span class="value-middle">5</span>
                    <span class="value-right">10</span>
                </div>
            </div>

            <span class="title-type">Economic dynamism</span>
            <div class="slider-container">
                <div class="question-item question-label">
                    <label for="paro">Presence of unemployed people (the more importance the lower):</label>
                </div>
                <div class="question-item slider-wrapper">
                    <input type="range" id="paro" name="paro" min="0" max="10" required>
                    <span class="value-left">0</span>
                    <span class="value-middle">5</span>
                    <span class="value-right">10</span>
                </div>
            </div>
            
            
            <div class="slider-container">
                <div class="question-item question-label">
                    <label for="locales">Presence of commercial premises:</label>
                </div>
                <div class="question-item slider-wrapper">
                    <input type="range" id="locales" name="locales" min="0" max="10" required>
                    <span class="value-left">0</span>
                    <span class="value-middle">5</span>
                    <span class="value-right">10</span>
                </div>
            </div>
            <input type="submit" value="Submit" class="submit-button">
        </form>
    </div>

    <footer class="main-footer">
        <div class="main-footer-container">
            <a href="/" class="styled-link">About</a>
            <div class="footer-text">Read the documentation:</div>
            <a href="https://www.github.com">
                <img class="logo-footer" src="../static/logoGithub.png" alt="Logo" class="footer-logo">
            </a>
        </div>
    </footer>
</body>
</html>
