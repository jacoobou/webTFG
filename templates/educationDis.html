<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Madrid Zone Selector</title>
    <link rel="stylesheet" href="static/styles.css" />
</head>
<body>
    <header class="site-header">
        <div class="left-section">
            <h1>Madrid Zone Selector - Select Importance</h1>
        </div>
        <div class="right-section">
            <span>Comunidad de Madrid</span>
            <img class="logo-madrid" src="../static/logoMadrid.png" alt="LogoMadrid">
        </div>
    </header>

    <div class="container-question">
        <h1 class='importance-title'>Value the importance of the following services:</h1>
        <form action="/final_results_extra_education" method="post">
            <span class="title-type">Education</span>
            <div class="slider-container">
                <div class="question-item question-label">
                    <label for="private_education">Private education:</label>
                </div>
                <div class="question-item slider-wrapper">
                    <input type="range" id="private_education" name="private_education" min="0" max="10" required>
                    <span class="value-left">0</span>
                    <span class="value-middle">5</span>
                    <span class="value-right">10</span>
                </div>
            </div>
            
            <div class="slider-container">
                <div class="question-item question-label">
                    <label for="public_education">Public education:</label>
                </div>
                <div class="question-item slider-wrapper">
                    <input type="range" id="public_education" name="public_education" min="0" max="10" required>
                    <span class="value-left">0</span>
                    <span class="value-middle">5</span>
                    <span class="value-right">10</span>
                </div>
            </div>
            
            <div class="slider-container">
                <div class="question-item question-label">
                    <label for="libraries">Libraries:</label>
                </div>
                <div class="question-item slider-wrapper">
                    <input type="range" id="libraries" name="libraries" min="0" max="10" required>
                    <span class="value-left">0</span>
                    <span class="value-middle">5</span>
                    <span class="value-right">10</span>
                </div>
            </div>
            
            <div class="slider-container">
                <div class="question-item question-label">
                    <label for="foreigner_student">Presence of international students/students with special needs:</label>
                </div>
                <div class="question-item slider-wrapper">
                    <input type="range" id="foreigner_student" name="foreigner_student" min="0" max="10" required>
                    <span class="value-left">0</span>
                    <span class="value-middle">5</span>
                    <span class="value-right">10</span>
                </div>
            </div>
            <span class="title-type">Health</span>
            <div class="slider-container">
                <div class="question-item question-label">
                    <label for="centros">Clinics, hospitals:</label>
                </div>
                <div class="question-item slider-wrapper">
                    <input type="range" id="centros" name="centros" min="0" max="10" required>
                    <span class="value-left">0</span>
                    <span class="value-middle">5</span>
                    <span class="value-right">10</span>
                </div>
            </div>
            
            <div class="slider-container">
                <div class="question-item question-label">
                    <label for="mayores">Social services, nursing homes and home assistants:</label>
                </div>
                <div class="question-item slider-wrapper">
                    <input type="range" id="mayores" name="mayores" min="0" max="10" required>
                    <span class="value-left">0</span>
                    <span class="value-middle">5</span>
                    <span class="value-right">10</span>
                </div>
            </div>
            
            <div class="slider-container">
                <div class="question-item question-label">
                    <label for="otherCentros">Other specialized centers (drugs detox, Alzheimer...):</label>
                </div>
                <div class="question-item slider-wrapper">
                    <input type="range" id="otherCentros" name="otherCentros" min="0" max="10" required>
                    <span class="value-left">0</span>
                    <span class="value-middle">5</span>
                    <span class="value-right">10</span>
                </div>
            </div>
            <input type="submit" value="Submit" class="submit-button">
        </form>
    </div>

    <footer class="main-footer">
        <div class="main-footer-container">
            <a href="/" class="styled-link">About</a>
            <div class="footer-text">Read the documentation:</div>
            <a href="https://www.github.com">
                <img class="logo-footer" src="../static/logoGithub.png" alt="Logo" class="footer-logo">
            </a>
        </div>
    </footer>
</body>
</html>
