<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Madrid Zone Selector</title>
    <link rel="stylesheet" href="static/styles.css" />
</head>
<body>
    <header class="site-header">
        <div class="left-section">
            <h1>Madrid Zone Selector - Select Importance</h1>
        </div>
        <div class="right-section">
            <span>Comunidad de Madrid</span>
            <img class="logo-madrid" src="../static/logoMadrid.png" alt="LogoMadrid">
        </div>
    </header>
    
    <div class="container-question"> 
        <h1 class='importance-title'>Value the importance of the following services:</h1>
        <form action="/final_results_airquality" method="post">
        <span class="title-type">Air quality and meteorology</span>
            <div class="slider-container">
                <div class="question-item question-label">
                    <label for="air_quality">Air quality:</label>
                </div>
                <div class="question-item slider-wrapper">
                    <input type="range" id="air_quality" name="air_quality" min="0" max="10" required>
                    <span class="value-left">0</span>
                    <span class="value-middle">5</span>
                    <span class="value-right">10</span>
                </div>
            </div>

            <div class="slider-container">
                <div class="question-item question-label">
                    <label for="temperature">Temperature, rains and solar radiation:</label>
                </div>
                <div class="question-item slider-wrapper">
                    <input type="range" id="temperature" name="temperature" min="0" max="10" required>
                    <span class="value-left">0</span>
                    <span class="value-middle">5</span>
                    <span class="value-right">10</span>
                </div>
            </div>

            <span class="title-type">Transport and localization</span>
            <div class="slider-container">
                <div class="question-item question-label">
                    <label for="distance">Distance to city center:</label>
                </div>
                <div class="question-item slider-wrapper">
                    <input type="range" id="distance" name="distance" min="0" max="10" required>
                    <span class="value-left">0</span>
                    <span class="value-middle">5</span>
                    <span class="value-right">10</span>
                </div>
            </div>
            
            <div class="slider-container">
                <div class="question-item question-label">
                    <label for="vehicles">Presence of transport vehicles (buses, taxis):</label>
                </div>
                <div class="question-item slider-wrapper">
                    <input type="range" id="vehicles" name="vehicles" min="0" max="10" required>
                    <span class="value-left">0</span>
                    <span class="value-middle">5</span>
                    <span class="value-right">10</span>
                </div>
            </div>
            
            <div class="slider-container">
                <div class="question-item question-label">
                    <label for="stations">Public transport stops (metro, bus, cercanias):</label>
                </div>
                <div class="question-item slider-wrapper">
                    <input type="range" id="stations" name="stations" min="0" max="10" required>
                    <span class="value-left">0</span>
                    <span class="value-middle">5</span>
                    <span class="value-right">10</span>
                </div>
            </div>
            <input type="submit" value="Next" class="submit-button">
        </form>
    </div>
    <footer class="main-footer">
        <div class="main-footer-container">
            <a href="/" class="styled-link">About</a>
            <div class="footer-text">Read the documentation:</div>
            <a href="https://docs.google.com/document/d/13VL-a5_cmxG3tijvRJgEfjswgb4QEeldrX2C6C6A50g/edit?usp=sharing">
                <img class="logo-footer" src="../static/logoGithub.png" alt="Logo" class="footer-logo">
            </a>
        </div>
    </footer>
</body>
</html>
